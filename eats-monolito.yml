spring:
  datasource:
    url: "jdbc:oracle:thin:@//localhost:1521/orcl"
    username: system
    password: password
    driver-class-name: oracle.jdbc.OracleDriver
  devtools:
    restart:
      additional-paths: ../
  jackson:
    serialization:
      fail-on-empty-beans: false
  jpa:
    database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      ddl-auto: update
  application:
    name: eats-monolito
  sleuth:
    sampler:
      percentage: 0.1
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
kafka:
  server:
    url: localhost:9092
  topics:
    pedido:
      confirma:
        pagamento: topic.pedido.confirma.pagamento
